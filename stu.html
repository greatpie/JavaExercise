// perform JavaScript after the document is scriptable.
$(function() {
	$("#overLayFrame").load(IFrameResize2);
	$("#nameLable").mouseover(function(){
			showDownOrHideUp("#downlistWrapper");
	});
	$("#downlistWrapper").mouseleave(function(){
			showDownOrHideUp("#downlistWrapper");
		});
    // setup ul.tabs to work as tabs for each div directly under div.panes
	var triggers = $(".overlay").overlay({
	  target:$("#prompt",window.parent.parent.document),
	  fixed:false,
	  top:'10',
	  left:'0px',
	  closeOnClick:true,
	  onBeforeLoad:function(){
	  		var actionStr = this.getTrigger().attr("rel");
		 	var wrap = this.getOverlay().find("iframe[name=overLayFrame]");
		 	wrap.width(830);
		 	wrap.height(300);
		 	parent.parent.startExpose();
		 	if(actionStr=="help"){
		 		wrap.attr("src","../common/help.html"); 
		 		parent.parent.document.body.parentNode.style.overflow="scroll"; 
		 	}else if(actionStr=="resetPsd")
		 		wrap.attr("src","../common/changePassword.jsp"); 
		 	
		 	var length = 1280;
		 	var leftPosition = (length-830)/2;
		 	this.getOverlay().css("left",leftPosition);
	  },
	  onBeforeClose:function(){parent.parent.closeExpose();},
	  onClose:function(){
	  	this.getOverlay().find("iframe[name=overLayFrame]").attr("src","");}
  });
});
</script>
